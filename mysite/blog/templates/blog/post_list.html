<html>
    <head>
        <title>My blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
            <p>published: </p>
        </div>

        {% for post in posts %}
          <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
          </div>
        {% endfor %}


    </body>
</html>
